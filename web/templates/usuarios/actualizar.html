{% extends "base.html" %}

{% block title %}Actualizar Usuario - Gestor de Inventario{% endblock %}

{% block content %}
<h2>Actualizar Usuario</h2>
<form method="POST" action="{{ url_for('usuarios.actualizar', id=usuario.id) }}">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" name="rol" required>
            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
            <option value="empleado" {% if usuario.rol == 'empleado' %}selected{% endif %}>Empleado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="contrasena">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
